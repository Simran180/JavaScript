<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon_says.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>
    <div class="parent">
        <div class="line1">
            <div class="child child1" id = "child1"></div>
            <div class="child child2" id = "child2"></div>
        </div>
        <div class="line2">
            <div class="child child3" id = "child3"></div>
            <div class="child child4" id = "child4"></div>
        </div>
    </div>
    <script src = "simon_says.js"></script>
</body>
</html>
